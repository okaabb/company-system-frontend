<div class="full-page-container">
    <div class="form-container">
      <h2>Add Employee</h2>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name">
          <div *ngIf="employeeForm.get('name')!.invalid && employeeForm.get('name')!.touched" class="error">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email">
          <div *ngIf="employeeForm.get('email')!.invalid && employeeForm.get('email')!.touched" class="error">
            Valid email is required
          </div>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" formControlName="department">
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
          <div *ngIf="employeeForm.get('department')!.invalid && employeeForm.get('department')!.touched" class="error">
            Department is required
          </div>
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" formControlName="position">
          <div *ngIf="employeeForm.get('position')!.invalid && employeeForm.get('position')!.touched" class="error">
            Position is required
          </div>
        </div>
        <button type="submit" [disabled]="employeeForm.invalid" class="btn">Add Employee</button>
      </form>
    </div>
  </div>
