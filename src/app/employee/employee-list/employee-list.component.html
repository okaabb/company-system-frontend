<!-- src/app/employee-list/employee-list.component.html -->
<div class="list-container">
    <button mat-raised-button color="primary" class="add-employee-btn" (click)="addEmployee()">Add Employee</button>
    <h2>Employee List</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID
                <div>
                    <mat-form-field>
                        <input matInput class="form-field" placeholder="Id Filter"
                               (keyup)="filterByColumn($event, 'id')">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name
                <div>
                    <mat-form-field>
                        <input matInput class="form-field" placeholder="Name Filter"
                               (keyup)="filterByColumn($event, 'name')">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email
                <div>
                    <mat-form-field>
                        <input matInput class="form-field" placeholder="Email Filter"
                               (keyup)="filterByColumn($event, 'email')">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.email }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position
                <div>
                    <mat-form-field>
                        <input matInput class="form-field" placeholder="Position Filter"
                               (keyup)="filterByColumn($event, 'position')">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.position }}</td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department
                <div>
                    <mat-form-field>
                        <input matInput class="form-field" placeholder="Department Filter"
                               (keyup)="filterByColumn($event, 'department')">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.department }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let employee">
                <button mat-button (click)="editEmployee(employee.id)" style="color: #f16e00;">Edit</button>
                <button mat-button (click)="deleteEmployee(employee.id)" style="color: #f16e00;">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewEmployeeDetails(row)"></tr>
    </table>
    <mat-paginator [length]="totalRecords"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="onPaginateChange($event)"
                   showFirstLastButtons></mat-paginator>
</div>
